name:                advent-of-code-v22
version:             0.1.0.0
github:              "bhaktishh/advent-of-code-v22"
license:             BSD3
author:              "Bhakti Shah"
maintainer:          "shahbhakti21@gmail.com"
copyright:           "Bhakti Shah"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/bhaktishh/advent-of-code-v22#readme>

dependencies:
- base >= 4.7 && < 5
- text
- optparse-generic
- split
- megaparsec
- containers

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:
- BlockArguments
- DataKinds
- DeriveAnyClass
- DeriveGeneric
- ExplicitNamespaces
- FlexibleInstances
- InstanceSigs
- LambdaCase
- NamedFieldPuns
- QuasiQuotes
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeOperators

library:
  source-dirs: src

executables:
  advent-of-code-v22-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

    dependencies:
    - advent-of-code-v22

tests:
  advent-of-code-v22-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent-of-code-v22
